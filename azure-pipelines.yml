trigger:
- master

pool: 
  vmImage: windows-latest

stages:
  - stage: deploy
    displayName: deploy Azure Vm
    
    jobs:
      - deployment: deploy_Azure_Vm
        displayName: deploy Azure VM
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  inputs:
                    azureSubscription: 'az devops connection'
                    ScriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'New-AzResourceGroup -Name testRG -Location EastUS'

                - task: AzureCLI@2
                  inputs:
                    azureSubscription: 'az devops connection'
                    ScriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az bicep build --file $(Build.SourcesDirectory)\bicep\main.bicep'
                  
                - task: AzureCLI@2
                  inputs:
                    azureSubscription: 'az devops connection'
                    ScriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az deployment group create --template-file $(Build.SourcesDirectory)\bicep\main.bicep --parameters .\bicep\params\main.parameters.json --resource-group testRG'
                