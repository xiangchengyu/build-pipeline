trigger:
- master

pool: 
  vmImage: windows-latest

stages:
  - stage: deploy
    displayName: deploy Azure Vm
    
    jobs:
      - deployment: deploy_Azure_Vm
        displayName: 'Deploy bicep to Azure'
        environment: 'testAzureDeployment'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  name: create_RG
                  inputs:
                    azureSubscription: 'az devops connection'
                    ScriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az group create --name testRG --location eastus'
                - task: AzureCLI@2
                  inputs:
                    azureSubscription: 'az devops connection'
                    scriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az account list'
