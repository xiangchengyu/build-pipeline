trigger:
  branches:
    include:
      - master

pool: 
  vmImage: ubuntu-latest

variables:
  rgName: 'newRG'

stages:
  - stage: deploy
    displayName: deploy Azure Vm
    
    jobs:
      - deployment: deploy_Azure_Vm
        environment: 'testAzureDeployment'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  displayName: crate resource group
                  inputs:
                    azureSubscription: 'AzDo-Connection'
                    scriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az group create --name $(rgName) --location eastus'
                - task: AzureCLI@2
                  displayName: build bicep
                  inputs:
                    azureSubscription: 'AzDo-Connection'
                    scriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az bicep build --file $(Build.Repository.LocalPath)/main.bicep'
                - task: AzureCLI@2
                  displayName: deploy bicep
                  inputs:
                    azureSubscription: 'AzDo-Connection'
                    scriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az deployment group create --template-file $(Build.Repository.LocalPath)/main.bicep --parameters $(Build.SourcesDirectory)/params/main.parameters.json --resource-group $(rgName)'
                
