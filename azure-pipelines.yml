trigger:
- master

pool: 
  vmImage: windows-latest

stages:
  - stage: deploy
    displayName: deploy Azure Vm
    
    jobs:
      - deployment: deploy_Azure_Vm
        displayName: deploy Azure VM
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  inputs:
                    azureSubscription: 'az devops connection'
                    ScriptType: 'pscore'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'New-AzResourceGroup -Name testRG -Location EastUS'

